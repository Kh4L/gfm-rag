hydra:
  run:
    dir: outputs/kg_pretrain/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - _self_
  - text_emb_model: mpnet

seed: 1024

datasets:
  _target_: deep_graphrag.datasets.KGDataset
  cfgs:
    root: ./data
    force_rebuild: False
    text_emb_model_cfgs: ${text_emb_model}
  data_names:
    - hotpotqa

model:
  _target_: deep_graphrag.models.SemanticUltra
  entity_model:
    _target_: deep_graphrag.ultra.models.EntityNBFNet
    input_dim: 64
    hidden_dims: [64, 64, 64, 64, 64, 64]
    message_func: distmult
    aggregate_func: sum
    short_cut: yes
    layer_norm: yes

task:
  num_negative: 256
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10]

optimizer:
  _target_: torch.optim.AdamW
  lr: 5.0e-4

train:
  batch_size: 8
  num_epoch: 10
  log_interval: 100
  fast_test: 500
  save_best_only: yes
  save_pretrained: no # Save the model for QA inference
  batch_per_epoch: null
  timeout: 60 # timeout minutes for multi-gpu training

checkpoint: null
